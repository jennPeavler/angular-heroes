<section id='search-component'>
  <h4>Hero Search</h4>
  <input #searchBox id='search-box' (keyup)='search(searchBox.value)' />
  <section>
    <article *ngFor='let hero of heroes | async'
      (click)='gotoDetail(hero)' class='search-result'>
      {{hero.name}}
    </article>
  </section>
</section>
